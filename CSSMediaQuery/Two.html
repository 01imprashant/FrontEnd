<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Media Query</title>
    <style>
        .container{
            background-color: bisque;
            border: 2px solid black;
            display: flex;

        }
        .box1{
            /* background-color: burlywood; */
            /* border: 1px solid #000000; */
            width: 47%;
            margin: 2px;
            padding: 2px;
            display: flex;
            gap: 2px;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .box2{
            /* background-color: blanchedalmond; */
            /* border: 1px solid black; */
            width: 47%;
            margin: 2px;
            padding: 3px;
            display: flex;
            justify-content: center;
        }
        p{
            border: 1px solid black;
        }
        @media(max-width:640px){
            .container{
                flex-direction: column-reverse;
                align-items: center;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="box1">
           <button>Button1</button>

        </div>

            <img src="https://www.pmindia.gov.in/wp-content/uploads/2022/12/Modi-Ji-Photo-02-e1647325936821.jpg" height="200px" width="150px" alt="ModiJEE">
