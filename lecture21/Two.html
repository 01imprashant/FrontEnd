<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: bisque;
            border: 2px solid black;
           
            display: flex;
            flex-direction: row;

        }
        .box1{
            background-color: burlywood;
            border: 1px solid black;
            width: 47%;
            margin: 2px;
            padding: 3px;
            display: flex;
            flex-direction: column;
        }
        .box2{
            background-color: blanchedalmond;
            border: 1px solid black;
            width: 47%;
            margin: 2px;
            padding: 3px;
        }
        p{
            border: 1px solid black;
        }
        @media(max-width:640px){
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
           <p>Text1</p>
           <p>Text2</p>
        </div>
        <div class="box2">
            <img src="https://www.pmindia.gov.in/wp-content/uploads/2022/12/Modi-Ji-Photo-02-e1647325936821.jpg" height="200px" width="150px" alt="">
        </div>
    </div>
</body>
</html>
